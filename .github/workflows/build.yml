name: Build
on: push

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      fail-fast: true
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - uses: jiro4989/setup-nim-action@v1.3
      with:
        nim-version: "1.4.2"

    - name: Set Environment Variables
      uses: allenevans/set-env@v2.0.0
      with:
        TWINE_USERNAME:        ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD:        ${{ secrets.PYPI_PASSWORD }}
        TWINE_NON_INTERACTIVE: 1
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel twine nimporter

    - uses: juancarlospaco/nimpretty-action@main
      with:
        folders: "src"

    - name: Build Linux
      if: runner.os == 'Linux'
      run: |
        python setup.py bdist_wheel
        WHEEL=dist/$(python3 -c 'import pathlib;print([*pathlib.Path("dist").glob("pebaz*")][0].name.replace("linux", "manylinux1"))')
        mv dist/$(python -c "import pathlib;print([*pathlib.Path('dist').glob('pebaz*')][0].name)") $WHEEL
        ls dist
        twine upload dist/*

    - name: Build Windows Mac
      if: runner.os == 'Windows' || runner.os == 'macOS'
      run: |
        python setup.py bdist_wheel
        twine upload dist/*

    - name: Commit Nimpretty Fixes  # Commit everything to Git repo
      uses: EndBug/add-and-commit@v4  # https://github.com/EndBug/add-and-commit/issues/67#issuecomment-711081492
      with:
        add: 'src/*.nim'
        force: true
        message: ${{ steps.vars.outputs.semver_date }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
